<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ìè¨Ïù∏Ìä∏ ÏÉÅÏ†ê</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    min-height: 100vh;
    padding: 20px;
}

.header {
    max-width: 480px;
    margin: 0 auto 20px;
    background: white;
    border-radius: 16px;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
}

.header-left {
    display: flex;
    align-items: center;
    gap: 12px;
}

.back-btn {
    background: #f0f0f0;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 16px;
}
.back-btn:hover { background: #e0e0e0; }

.header h2 {
    margin: 0;
    font-size: 18px;
    color: #1a1a2e;
}

.my-points {
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 14px;
    font-weight: bold;
}

.grid {
    max-width: 480px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
}

.item-card {
    background: white;
    border-radius: 16px;
    padding: 20px 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.12);
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    text-align: center;
    position: relative;
    overflow: hidden;
}

.item-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 28px rgba(0,0,0,0.18);
}

.item-card.sold-out {
    opacity: 0.5;
    cursor: not-allowed;
}

.item-emoji {
    font-size: 36px;
}

.item-name {
    font-size: 14px;
    font-weight: 700;
    color: #1a1a2e;
    line-height: 1.3;
}

.item-desc {
    font-size: 11px;
    color: #888;
    line-height: 1.4;
}

.item-price {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    border-radius: 20px;
    padding: 5px 14px;
    font-size: 13px;
    font-weight: bold;
    margin-top: auto;
}

.sold-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ccc;
    color: white;
    font-size: 10px;
    border-radius: 6px;
    padding: 2px 6px;
}

/* Î™®Îã¨ */
.modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 100;
    justify-content: center;
    align-items: center;
}
.modal-overlay.active { display: flex; }

.modal {
    background: white;
    border-radius: 20px;
    padding: 28px 24px;
    width: 320px;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: popIn 0.2s ease;
}

@keyframes popIn {
    from { transform: scale(0.85); opacity: 0; }
    to   { transform: scale(1);    opacity: 1; }
}

.modal-emoji { font-size: 48px; margin-bottom: 8px; }
.modal h3 { margin: 0 0 6px; font-size: 18px; color: #1a1a2e; }
.modal .modal-desc { font-size: 13px; color: #888; margin-bottom: 16px; }

.modal-price {
    font-size: 22px;
    font-weight: 900;
    color: #ff5722;
    margin-bottom: 4px;
}

.modal-my-point {
    font-size: 13px;
    color: #aaa;
    margin-bottom: 20px;
}

.modal-my-point span {
    color: #4facfe;
    font-weight: bold;
}

.modal-not-enough {
    font-size: 13px;
    color: #f44336;
    margin-bottom: 20px;
    font-weight: bold;
}

.btn-row {
    display: flex;
    gap: 10px;
}

.btn-cancel {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: #f0f0f0;
    color: #555;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
}
.btn-cancel:hover { background: #e0e0e0; }

.btn-confirm {
    flex: 1;
    padding: 12px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #ff9800, #ff5722);
    color: white;
    font-size: 14px;
    cursor: pointer;
    font-weight: bold;
}
.btn-confirm:hover { opacity: 0.9; }
.btn-confirm:disabled {
    background: #ccc;
    cursor: not-allowed;
}

/* ÏÑ±Í≥µ Î™®Îã¨ */
.success-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: 200;
    justify-content: center;
    align-items: center;
}
.success-overlay.active { display: flex; }

.success-modal {
    background: white;
    border-radius: 20px;
    padding: 32px 24px;
    width: 300px;
    text-align: center;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: popIn 0.2s ease;
}

.success-modal .big-emoji { font-size: 60px; margin-bottom: 12px; }
.success-modal h3 { margin: 0 0 8px; font-size: 20px; color: #1a1a2e; }
.success-modal p { font-size: 14px; color: #888; margin-bottom: 20px; }
.success-modal .remaining {
    font-size: 16px;
    font-weight: bold;
    color: #ff5722;
    margin-bottom: 20px;
}

.btn-home {
    width: 100%;
    padding: 13px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
}
.btn-home:hover { opacity: 0.9; }
</style>
</head>

<body>

<!-- Ìó§Îçî -->
<div class="header">
    <div class="header-left">
        <button class="back-btn" onclick="location.href='index.html'">‚Üê Îí§Î°ú</button>
        <h2>üéÅ Ìè¨Ïù∏Ìä∏ ÏÉÅÏ†ê</h2>
    </div>
    <div class="my-points" id="myPoints">0 P</div>
</div>

<!-- ÏÉÅÌíà Í∑∏Î¶¨Îìú -->
<div class="grid" id="grid"></div>

<!-- Íµ¨Îß§ ÌôïÏù∏ Î™®Îã¨ -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="modal-emoji" id="modalEmoji"></div>
        <h3 id="modalName"></h3>
        <div class="modal-desc" id="modalDesc"></div>
        <div class="modal-price" id="modalPrice"></div>
        <div class="modal-my-point" id="modalMyPoint"></div>
        <div class="btn-row">
            <button class="btn-cancel" onclick="closeModal()">Ï∑®ÏÜå</button>
            <button class="btn-confirm" id="btnConfirm" onclick="confirmPurchase()">Í≤∞Ï†úÌïòÍ∏∞</button>
        </div>
    </div>
</div>

<!-- ÏÑ±Í≥µ Î™®Îã¨ -->
<div class="success-overlay" id="successOverlay">
    <div class="success-modal">
        <div class="big-emoji">üéâ</div>
        <h3>Í≤∞Ï†ú ÏôÑÎ£å!</h3>
        <p id="successItemName"></p>
        <div class="remaining" id="remainingPoints"></div>
        <button class="btn-home" onclick="location.href='index.html'">ÌôàÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button>
    </div>
</div>

<script>
// ===== ÏÉÅÌíà Î™©Î°ù (Ïó¨Í∏∞ÏÑú ÏûêÏú†Î°≠Í≤å ÏàòÏ†ïÌïòÏÑ∏Ïöî) =====
const items = [
    {
        id: 1,
        emoji: "‚òï",
        name: "ÏòÅÏ¢ÖÎèÑ Ïπ¥Ìéò\nÏïÑÎ©îÎ¶¨Ïπ¥ÎÖ∏ Ïø†Ìè∞",
        desc: "ÏòÅÏ¢ÖÎèÑ Ï†úÌú¥ Ïπ¥Ìéò\nÏïÑÎ©îÎ¶¨Ïπ¥ÎÖ∏ 1Ïûî",
        price: 80,
    },
    {
        id: 2,
        emoji: "üçú",
        name: "Ìï¥Î¨ºÏπºÍµ≠Ïàò\nÌï†Ïù∏ Ïø†Ìè∞",
        desc: "ÏòÅÏ¢ÖÎèÑ ÎßõÏßë\n1,000Ïõê Ìï†Ïù∏",
        price: 75,
    },
    {
        id: 3,
        emoji: "üç¶",
        name: "ÏïÑÏù¥Ïä§ÌÅ¨Î¶º\nÍµêÌôòÍ∂å",
        desc: "Ìé∏ÏùòÏ†ê Ï†úÌú¥\nÏïÑÏù¥Ïä§ÌÅ¨Î¶º 1Í∞ú",
        price: 50,
    },
    {
        id: 4,
        emoji: "ü•ê",
        name: "Î≤†Ïù¥Ïª§Î¶¨\nÎπµ Ïø†Ìè∞",
        desc: "ÏòÅÏ¢ÖÎèÑ Î≤†Ïù¥Ïª§Î¶¨\nÎπµ 1Í∞ú ÍµêÌôò",
        price: 60,
    },
];

let currentItem = null;
let myPoints = Number(localStorage.getItem("points")) || 0;

document.getElementById("myPoints").innerText = myPoints + " P";

// ÏÉÅÌíà Ïπ¥Îìú Î†åÎçîÎßÅ
function renderGrid() {
    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    items.forEach(item => {
        const card = document.createElement("div");
        card.className = "item-card";
        card.innerHTML = `
            <div class="item-emoji">${item.emoji}</div>
            <div class="item-name">${item.name.replace(/\n/g, "<br>")}</div>
            <div class="item-desc">${item.desc.replace(/\n/g, "<br>")}</div>
            <div class="item-price">${item.price} P</div>
        `;
        card.addEventListener("click", () => openModal(item));
        grid.appendChild(card);
    });
}

renderGrid();

// Î™®Îã¨ Ïó¥Í∏∞
function openModal(item) {
    currentItem = item;

    document.getElementById("modalEmoji").innerText = item.emoji;
    document.getElementById("modalName").innerText = item.name.replace(/\n/g, " ");
    document.getElementById("modalDesc").innerText = item.desc.replace(/\n/g, " ");
    document.getElementById("modalPrice").innerText = item.price + " P";

    const enough = myPoints >= item.price;
    const myPtEl = document.getElementById("modalMyPoint");
    const btn = document.getElementById("btnConfirm");

    if (enough) {
        myPtEl.innerHTML = `Î≥¥Ïú† Ìè¨Ïù∏Ìä∏: <span>${myPoints} P</span> ‚Üí Í≤∞Ï†ú ÌõÑ <span>${myPoints - item.price} P</span>`;
        myPtEl.className = "modal-my-point";
        btn.disabled = false;
    } else {
        myPtEl.innerHTML = `Î≥¥Ïú† Ìè¨Ïù∏Ìä∏: <span>${myPoints} P</span> ‚Äî Ìè¨Ïù∏Ìä∏Í∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§`;
        myPtEl.className = "modal-not-enough";
        btn.disabled = true;
    }

    document.getElementById("modalOverlay").classList.add("active");
}

function closeModal() {
    document.getElementById("modalOverlay").classList.remove("active");
    currentItem = null;
}

// Í≤∞Ï†ú ÌôïÏ†ï
function confirmPurchase() {
    if (!currentItem) return;
    if (myPoints < currentItem.price) return;

    myPoints -= currentItem.price;
    localStorage.setItem("points", myPoints);

    closeModal();

    // ÏÑ±Í≥µ Î™®Îã¨
    document.getElementById("successItemName").innerText =
        currentItem.emoji + " " + currentItem.name.replace(/\n/g, " ") + " Íµ¨Îß§ ÏôÑÎ£å";
    document.getElementById("remainingPoints").innerText =
        "ÏûîÏó¨ Ìè¨Ïù∏Ìä∏: " + myPoints + " P";
    document.getElementById("successOverlay").classList.add("active");
}

// Î™®Îã¨ Î∞îÍπ• ÌÅ¥Î¶≠ Ïãú Îã´Í∏∞
document.getElementById("modalOverlay").addEventListener("click", function(e) {
    if (e.target === this) closeModal();
});
</script>

</body>
</html>
